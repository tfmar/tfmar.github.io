<head>
	<title>Autofocus with slow load</title>
</head>

<body>

  <p> Here is an input that is autofocused by JS on page load. </p>
  <input id="myinput"></input>

  <p> Here is a 50 MB BMP. </p>
  <img src="https://filesamples.com/samples/image/bmp/sample_5184%C3%973456.bmp">

<script>
  document.getElementById("myinput").focus();
</script>

</body>
