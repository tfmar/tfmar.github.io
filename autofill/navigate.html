<head>
	<title>Auto-navigating login page</title>
</head>

<body>

<h1>Auto-navigating login page</h1>
<p>This page will automatically navigate away after 5 seconds.</p>

<form id="login-form">
  <div>
    <label for="username">Username: </label>
    <input type="text" id="username" name="username">
  </div>
  <div>
    <label for="password">Password: </label>
    <input type="password" id="password" name="password">
  </div>

  <button>Log in (no-op)</button>
</form>

</body>

<script>
setTimeout(() => {
  window.location.href = 'https://www.example.com';
}, 5000);
</script>
